<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .pricing-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        .card-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .card-price {
            font-size: 28px;
            font-weight: bold;
        }
        .card-feature {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Our Pricing Plans</h2>
        <div class="row">
            <!-- Basic Plan -->
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="pricing-card">
                    <h3 class="card-title">Basic</h3>
                    <p class="card-price">$10/month</p>
                    <div class="card-feature">10 GB Storage</div>
                    <div class="card-feature">Basic Support</div>
                    <div class="card-feature">1 Domain</div>
                    <button class="btn btn-primary">Sign Up</button>
                </div>
            </div>

            <!-- Standard Plan -->
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="pricing-card">
                    <h3 class="card-title">Standard</h3>
                    <p class="card-price">$20/month</p>
                    <div class="card-feature">50 GB Storage</div>
                    <div class="card-feature">Priority Support</div>
                    <div class="card-feature">5 Domains</div>
                    <button class="btn btn-primary">Sign Up</button>
                </div>
            </div>

            <!-- Premium Plan -->
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="pricing-card">
                    <h3 class="card-title">Premium</h3>
                    <p class="card-price">$30/month</p>
                    <div class="card-feature">Unlimited Storage</div>
                    <div class="card-feature">24/7 Support</div>
                    <div class="card-feature">Unlimited Domains</div>
                    <button class="btn btn-primary">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
