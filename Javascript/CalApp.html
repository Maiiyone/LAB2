<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .calculator {
            width: 320px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .calculator input {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            padding: 10px;
        }
        .btn {
            width: 60px;
            height: 60px;
            margin: 5px;
            font-size: 24px;
            border-radius: 50%;
        }
        .row {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <!-- Display -->
        <input type="text" id="display" disabled>

        <!-- Buttons -->
        <div class="row">
            <button class="btn btn-secondary" onclick="clearDisplay()">C</button>
            <button class="btn btn-secondary" onclick="appendToDisplay('/')">/</button>
            <button class="btn btn-secondary" onclick="appendToDisplay('*')">*</button>
            <button class="btn btn-secondary" onclick="backspace()">‚Üê</button>
        </div>
        <div class="row">
            <button class="btn btn-light" onclick="appendToDisplay('7')">7</button>
            <button class="btn btn-light" onclick="appendToDisplay('8')">8</button>
            <button class="btn btn-light" onclick="appendToDisplay('9')">9</button>
            <button class="btn btn-secondary" onclick="appendToDisplay('-')">-</button>
        </div>
        <div class="row">
            <button class="btn btn-light" onclick="appendToDisplay('4')">4</button>
            <button class="btn btn-light" onclick="appendToDisplay('5')">5</button>
            <button class="btn btn-light" onclick="appendToDisplay('6')">6</button>
            <button class="btn btn-secondary" onclick="appendToDisplay('+')">+</button>
        </div>
        <div class="row">
            <button class="btn btn-light" onclick="appendToDisplay('1')">1</button>
            <button class="btn btn-light" onclick="appendToDisplay('2')">2</button>
            <button class="btn btn-light" onclick="appendToDisplay('3')">3</button>
            <button class="btn btn-primary" onclick="calculate()">=</button>
        </div>
        <div class="row">
            <button class="btn btn-light" onclick="appendToDisplay('0')">0</button>
            <button class="btn btn-light" onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <script>
        // Function to append numbers or operators to the display
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        // Function to clear the display
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        // Function to delete the last character
        function backspace() {
            let display = document.getElementById('display').value;
            document.getElementById('display').value = display.slice(0, -1);
        }

        // Function to calculate the result
        function calculate() {
            let display = document.getElementById('display').value;
            try {
                document.getElementById('display').value = eval(display);
            } catch (e) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>

</body>
</html>
