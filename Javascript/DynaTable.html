<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
        }
        table {
            margin: 10px auto;
            border-collapse: collapse;
        }
        table, td, th {
            border: 1px solid black;
        }
        td {
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Dynamic Table Generator</h1>
        <input type="number" id="rowsInput" placeholder="Rows" class="form-control mb-2" style="width: 100px; display: inline-block;">
        <input type="number" id="columnsInput" placeholder="Columns" class="form-control mb-2" style="width: 100px; display: inline-block;">
        <button class="btn btn-primary mb-3" onclick="generateTable()">Generate Table</button>

        <!-- The table will be inserted here -->
        <div id="tableContainer"></div>
    </div>

    <script>
        function generateTable() {
            // Get the number of rows and columns from user input
            const rows = document.getElementById('rowsInput').value;
            const columns = document.getElementById('columnsInput').value;
            const tableContainer = document.getElementById('tableContainer');

            // Clear any existing table
            tableContainer.innerHTML = '';

            // Create a new table element
            const table = document.createElement('table');

            // Loop to create rows and columns dynamically
            for (let i = 1; i <= rows; i++) {
                const row = document.createElement('tr');
                for (let j = 1; j <= columns; j++) {
                    const cell = document.createElement('td');
                    cell.textContent = `(${i}, ${j})`; // Example content for cells
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }

            // Append the generated table to the container
            tableContainer.appendChild(table);
        }
    </script>

</body>
</html>
